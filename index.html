<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------------------------------------  -->
    <!-- web font css -->
    <link rel="stylesheet" href="css/webfont.all.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- wow css -->
    <link rel="stylesheet" href="css/wow.css" />
    <!-- bootstrab css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- MDbootstrab css -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <!-- my css file  -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Mohamed Elshnawy</title>
  </head>
  <body>

<h2 class="m-auto text-center p-5">Mo7amed El4nawy</h2>

    <div class="container-fluid">
      <div class="row">
        <div class="container inputs">
          <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="name my-3 rounded-1 p-2"
                placeholder="Place"
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="phone my-3 rounded-1 p-2"
                placeholder="Phone"
                required
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="agency my-3 rounded-1 p-2"
                placeholder="Agency"
                required
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="link my-3 rounded-1 p-2"
                placeholder="Link"
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="type my-3 rounded-1 p-2"
                placeholder="Type"
                required
              />
            </div>
            <div class="col-md-4 d-flex justify-content-center">
              <input
                type="text"
                class="notes my-3 rounded-1 p-2"
                placeholder="Notes"
              />
            </div>
            <div class="row d-flex justify-content-center">
              <button type="button" class="w-25 m-5 p-2 btn-outline-success rounded-2">
                add
              </button>
              <button type="button" class="w-25 m-5 p-2 btn-outline-primary rounded-2">
                edit
              </button>
            </div>
          </div>
        </div>
        <div class="container p-4 rounded-2">
          <div class="row data p-2">
            <ul
              class="list-unstyled d-flex flex-wrap justify-content-between text-center text-capitalize text-success fw-bold size-5"
            >
              <li class="col-1">num</li>
              <li class="col-1">Place</li>
              <li class="col-2">phone</li>
              <li class="col-2">type</li>
              <li class="col-2">agency</li>
              <li class="col-1">link</li>
              <li class="col-2">notes</li>
              <li class="col-1">delete</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------ -->
    <!-- wow js  -->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- wow js  -->
    <!-- bootstrab js  -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- main js  -->
    <script src="js/main.js"></script>
  </body>
</html>
